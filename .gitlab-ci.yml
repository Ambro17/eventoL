stages:
  - testing
  - styling
  - build
  - deploy

variables:
  CONTAINER_DEPLOY_IMAGE: $CI_REGISTRY_IMAGE:$CI_BUILD_REF_NAME
  CONTAINER_RELEASE_IMAGE: $CI_REGISTRY_IMAGE:latest
  IMAGE_NAME: eventol

docker master image:
  stage: build
  image: docker:git
  tags:
    - docker
  services:
    - docker:dind
  script:
    - VERSION=$(date +"%y%m%d")
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker pull $CONTAINER_RELEASE_IMAGE || true
    - docker build --cache-from $CONTAINER_RELEASE_IMAGE -t $CONTAINER_RELEASE_IMAGE .
    - docker tag $CONTAINER_RELEASE_IMAGE $CI_REGISTRY_IMAGE:$VERSION
    - docker push $CONTAINER_RELEASE_IMAGE
    - docker push $CI_REGISTRY_IMAGE:$VERSION
  only:
    - master

docker dev image:
  stage: build
  image: docker:git
  tags:
    - docker
  services:
    - docker:dind
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE:latest-dev || true
    - docker build --cache-from $CI_REGISTRY_IMAGE:latest-dev -t $CI_REGISTRY_IMAGE:latest-dev .
    - docker push $CI_REGISTRY_IMAGE:latest-dev
  only:
    - develop

python-testing:
  services:
    - postgres:9.6
  variables:
    PSQL_USER: eventol
    PSQL_DBNAME: eventol
    PSQL_HOST: postgres
    POSTGRES_DB: eventol
    POSTGRES_USER: eventol
    POSTGRES_PASSWORD: secret
  image: python:3.5
  stage: testing
  script:
    - curl -sL https://deb.nodesource.com/setup_8.x | bash -
    - apt install -y nodejs
    - npm install -g yarn yarnpkg
    - ./test.sh -i backend
  artifacts:
    paths:
      - eventol/htmlcov

react-testing:
  image: node:8
  stage: testing
  script:
    - ./test.sh -i frontend
  artifacts:
    paths:
      - eventol/front/coverage

python-lint:
  image: python:3.5
  stage: styling
  allow_failure: true
  script:
    - ./test.sh -i pythonlint

react-lint-report:
  image: node:8
  stage: styling
  allow_failure: true
  script:
    - ./test.sh -i lint-report
  artifacts:
    paths:
      - eventol/front/report.html

react-lint:
  image: node:8
  stage: styling
  allow_failure: true
  script:
    - ./test.sh -i lint

sass-lint-report:
  image: node:8
  stage: styling
  allow_failure: true
  script:
    - ./test.sh -i sass-lint-report
  artifacts:
    paths:
      - eventol/front/scss-lint-report.html

sass-lint:
  image: node:8
  stage: styling
  allow_failure: true
  script:
    - ./test.sh -i sass-lint

deploy:
  stage: deploy
  image: node:latest
  only:
   - autodeploy
  script:
    # Install ssh-agent if not already installed, it is required by Docker.
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'

    # Run ssh-agent (inside the build environment)
    - eval $(ssh-agent -s)

    # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
    - ssh-add <(echo "$SSH_PRIVATE_KEY")

    # For Docker builds disable host key checking. Be aware that by adding that
    # you are suspectible to man-in-the-middle attacks.
    # WARNING: Use this only with the Docker executor, if you use it with shell
    # you will overwrite your user's SSH config.
    - mkdir -p ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - ssh $SSH_USER@$SSH_HOST -p $SSH_PORT $SSH_SCRIPT
    